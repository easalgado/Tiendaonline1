<ion-content>

  <ion-slides pager="true">
 
     <ion-slide *ngFor="let slide of slides">
  
      <div class="slide-img-padding">
         <img [src]="slide.img">
      </div>
      <div>
       <h3 [innerHTML]="slide.titulo"></h3>

       
      </div>
     </ion-slide>
 
   </ion-slides>
 </ion-content>

 <ion-footer>

  <ion-grid fixed>
   <ion-row>
    <ion-col size="10"
    offset="1">
 
   <ion-back-button defaultHref="/" text="Volver" color="warning" mode="ios" color="primary">
      
    </ion-back-button>
     </ion-col>
    </ion-row>
  </ion-grid>
 </ion-footer>
